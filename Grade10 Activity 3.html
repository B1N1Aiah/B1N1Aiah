<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Activity 3 </title>
</head>
<body>
    
<h2>What Can JavaScript Do?</h2>

    <p id="demo"> Morillo, Varen John M. </p>

    <button type="button" onclick='document.getElementById("demo").innerHTML = "Hello World!"'>Click Me!</button>

    <button type="button" onclick='document.getElementById("demo").style.display = "none"'>Hide Me!</button>

    <br><br>

    <p>JavaScript can change HTML attribute values</p>

    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

    <button onclick="document.getElementById('myImage') .src='star-on.png'">Turn on the light</button>

    <img id="myImage" src="star-off.png" style="width:500px">

    <button onclick="document.getElementById('myImage') .src='star-off.png'">Turn off the light</button>

    <br><br><br>

    <p id="style"> JavaScript can change the style of an HTML element</p>

    <button type="button" onclick="document.getElementById('style').style.fontSize='40px'">Click Me!</button>

    <button type="button" onclick="document.getElementById('style').style.display = 'none'">Hide Me!</button>

    <br><br>

</body>
</html>
