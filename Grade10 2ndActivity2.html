<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Javascript if Statement </title>
</head>
<body>
    
    <h2>This is an if statement example</h2>
        It shows if a random picked number is greater than 50 <br><br>
        
    <script type="text/javascript">
    
    var random_num=Math.round(Math.random()*100)
    document.write(random_num)
    if(random_num>50) {document.write(" is<br> greater than<br> 50")}
    
    </script>
    
</body>
</html>
